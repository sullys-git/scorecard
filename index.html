<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <div>
            <h1 id="board-title-home" class="board-title">Home</h1>
            <div id="home-score" class="score-text">
                <h1 id="home-score-text">0</h1>
            </div>
            <div id="add-points-btn-home" class="add-points-btn">
                <button id="plus-one-home">+1</button>
                <button id="plus-two-home">+2</button>
                <button id="plus-three-home">+3</button>
            </div>
        </div>
        <div id="clear-score">
            <button id="clear-score-btn">Clear</button>
        </div>
        <div>
            <h1 id="board-title-guest" class="board-title">Guest</h1>
            <div id="guest-score" class="score-text">
                <h1 id="guest-score-text">0</h1>
            </div>
            <div id="add-points-btn-guest" class="add-points-btn">
                <button id="plus-one-guest">+1</button>
                <button id="plus-two-guest">+2</button>
                <button id="plus-three-guest">+3</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
